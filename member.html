<!DOCTYPE html>
<html>
  <head>
    <title>(G)I-DLE Fan Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #image{
        display: grid;
        grid-template-columns: 500px 500px 500px;
      }

      .container{
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 500px;
        opacity: 0;
        transition: .5s ease;
      }

      .container:hover .overlay {
         opacity: 1;
      }

      .topleft {
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
      }

      .left_image {
        display: block;
        width: 500px;
      }

      .right_image {
        position: absolute;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1><a class="name" href="index.html" title="Home">(여자)아이들((G)I-DLE)</a></h1>
    <ul>

      <li><a href="member.html" title="member" style="text-decoration:underline">멤버</a><br></li>
      <li><a href="award.html" title="award">수상</a><br></li>
    </ul>
    <div id="image">
